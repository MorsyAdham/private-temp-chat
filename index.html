<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Room</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- WRAPPER -->
    <div class="wrapper">

        <!-- LOGIN SCREEN (VISIBLE BY DEFAULT) -->
        <div id="login" class="container">
            <h2>Login to Chat</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- CHAT SCREEN (HIDDEN BY DEFAULT) -->
        <div id="chat" class="container" style="display: none;">
            <div class="header">
                <h2>Our Room</h2>
                <span id="status">Connecting...</span>
                <button class="panic-btn" onclick="panic()">Panic</button>
            </div>
            <div id="messages" class="messages"></div>
            <div class="input-area">
                <input type="text" id="msg" placeholder="Type your message..."
                    onkeypress="if(event.key==='Enter') send()">
                <button onclick="send()">Send</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function () {
            emailjs.init("95l960tEwP3fKnBfL");
        })();
    </script>

    <script src="app.js"></script>
</body>

</html>
