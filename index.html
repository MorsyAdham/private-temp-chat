<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Room</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body>

    <!-- WRAPPER -->
    <div class="wrapper">

        <!-- LOGIN SCREEN (VISIBLE BY DEFAULT) -->
        <div id="login" class="container">
            <h2>Login to Chat</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- CHAT SCREEN (HIDDEN BY DEFAULT) -->
        <div id="chat" class="container" style="display: none;">
            <div class="header">
                <h2>Our Room</h2>
                <button id="panic-btn" class="panic-btn" onclick="panic()">Panic</button>
            </div>
            <div id="connection-status">üî¥ Disconnected</div>

            <!-- Chat messages container with load button inside -->
            <div id="messages">
                <!-- Load more button inside messages box -->
                <button id="load-more-btn" class="load-more-btn" onclick="loadOlderMessages()">
                    Load older messages
                </button>
            </div>
            
            <div class="input-area">
                <input type="text" id="msg" placeholder="Type your message..."
                    onkeypress="if(event.key==='Enter') send()">
                
                <!-- Camera button -->
                <button class="camera-btn" onclick="openImagePicker()" title="Send photo">
                    üì∑
                </button>
                
                <button onclick="send()">Send</button>
            </div>
        </div>

    </div>

    <!-- Hidden file input for image selection -->
    <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="handleImageSelect(event)">
    
    <!-- Hidden camera input for taking photos -->
    <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;" onchange="handleImageSelect(event)">

    <!-- Image Preview Modal -->
    <div id="image-preview-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Send Photo</h3>
            <img id="preview-image" src="" alt="Preview">
            
            <label class="view-once-toggle">
                <input type="checkbox" id="view-once-checkbox">
                <span>üîí View once</span>
            </label>
            
            <div class="modal-buttons">
                <button onclick="cancelImageSend()" class="cancel-btn">Cancel</button>
                <button onclick="confirmImageSend()" class="send-btn">Send</button>
            </div>
        </div>
    </div>

    <!-- Image Viewer Modal -->
    <div id="image-viewer-modal" class="modal" style="display: none;" onclick="closeImageViewerOnOutsideClick(event)">
        <div class="modal-content image-viewer">
            <button class="close-viewer" onclick="closeImageViewer()">‚úï</button>
            <img id="viewer-image" src="" alt="Image">
            <div id="viewer-info"></div>
        </div>
    </div>

    <!-- Image Picker Modal -->
    <div id="image-picker-modal" class="modal" style="display: none;">
        <div class="modal-content picker">
            <h3>Choose Option</h3>
            <button onclick="openCamera()" class="picker-btn">üì∑ Take Photo</button>
            <button onclick="openGallery()" class="picker-btn">üñºÔ∏è Choose from Gallery</button>
            <button onclick="closeImagePicker()" class="cancel-btn">Cancel</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
